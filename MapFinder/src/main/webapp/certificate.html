<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map Finder</title>
  <link rel="icon" href="images/map_logo.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      background: #fdfcf8;
    }

   
    .signupBtn {
      height: 50px;
      width: 100px;
      padding: 0.3rem;
      background-color: orange;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
      border-radius: 20px;
      border: 1px solid transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .signupBtn:hover {
      color: orange;
      background-color: white;
      border: 1px solid orange;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: white;
      border-bottom: 3px solid green;
      /* padding: 10px 30px; */
    }

    header h1 {
      font-size: 40px;
    }

    header p {
    padding-top: 10px;
      opacity: 0.5;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 100px;
      width: 100px;
      cursor: pointer;
    }

    
    .certificate {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .certificate-border {
      background: white;
      border: 10px solid #d4af37; 
      padding: 60px 40px;
      max-width: 1000px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .certificate-border h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 20px;
      font-style: italic;
      text-transform: uppercase;
    }

    #username {
      font-size: 2.5rem;
      margin: 25px 0;
      text-transform: uppercase;
      text-decoration: underline;
    }

    .desc {
      font-size: 1.3rem;
      margin-top: 15px;
      line-height: 1.6;
      text-transform: uppercase;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 40px;
    }

    .footer div {
      text-align: center;
      width: 40%;
      font-size: 20px;
      text-transform: uppercase;
    }

    .footer hr {
      border: none;
      border-top: 1px solid #555;
      margin: 5px 0;
    }
    img {
    width: 50%;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
  }
    .controls {
      text-align: center;
      margin: 30px 0 60px;
    }

    .controls button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: orange;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: darkorange;
    }

    footer{
    display: flex;
    justify-content: center;
    padding: 20px;
    border-top: 2px solid green;
  }
      .userIcon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: green;
        color: white;
        font-weight: bold;
        font-size: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
      }
    

    @media print {
      header, .controls {
        display: none !important;
      }
      body * {
        visibility: hidden;
      }
      .certificate, .userIcon, .certificate * {
        visibility: visible;
      }
      .certificate {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="images/map_logo.png" alt="logo" class="logo" onclick="window.location.replace('home')">
      <div>
        <h1>Map Finder</h1>
        <p>Explore Click Learn</p>
      </div>
    </nav>
  </header>

  <div class="certificate">
    <div class="certificate-border">
      <h1>Certificate of Achievement</h1>
      <p class="subtitle">This is proudly presented to</p>
      <h2 id="username">__________</h2>
      <p class="desc">
        For successfully completing the <strong>Map Quiz</strong> with dedication and knowledge.
      </p>
      <div class="footer">
        <div>
          <span>Sri</span>
          <hr>
          <span>Instructor</span>
        </div>
        <div>
          <span>Date</span>
          <hr>
          <span id="date"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="window.print()">Download / Print</button>
  </div>
  <div class="gap" style="height: 10rem;"></div>
  <footer>
    <h2>Copyright &copy; 2025 SRIRAM-S &#174;</h2>
  </footer>
  <script>
    let user = localStorage.getItem("username");
    if (user) {
      document.getElementById("username").textContent = user;
    }
    else{
        localStorage.setItem("quizMode",true);
        alert("Sign up to get certificate");
        window.location.href="signup.html";
    }
    let today = new Date();
    let formatted = today.toLocaleDateString('en-GB', { day:'2-digit', month:'long', year:'numeric' });
    document.getElementById("date").textContent = formatted;
    
    document.addEventListener("DOMContentLoaded", () => {
    let btn = document.querySelector(".signupBtn");
    let username = localStorage.getItem("username");
    if (!localStorage.getItem("hasVisited")) {
        localStorage.clear();                 
        localStorage.setItem("hasVisited", "true"); 
    }
    // console.log(username);
    // console.log(btn);
    if (username) {
        btn.textContent = username[0].toUpperCase();
        btn.classList.add("userIcon");
        btn.title = username; 
    } else {
        btn.textContent = "Sign Up";
        btn.classList.remove("userIcon");
        btn.removeAttribute("title");
    }
    });
</script>
  
</body>
</html>
